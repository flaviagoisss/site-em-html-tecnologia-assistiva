<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="viewport" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina escura</title>
    <style>
       body{
    padding:25;
    background-color: white;
    color: black;
    font-size: 25px;
    }
    .dark-mode{
        background-color: black;
        color: white;
    }
    .light-mode{
        background-color: white;
        color: black;
    }
    img{
        width:100px;
    }
     </style>
</head>
<body>
    <h1>Usando o modo Escuro</h1>
    <p>
        Este è um exemplo de utilização do modo escuro em uma pagina web.
        site em modo escuro usando html,css e 
        javascript
    </p>
    <img src="https://cdn-icons-png.flaticon.com/512/5558/5558226.png"/>

    <h3 id="DarkModetext">o modo escuro esta desativado</h3>
    <button onclick="darkMode()">modo escuro</button>
    <button onclick="lightMode()">modo claro</button>
    <script>
        let minhaImagem = document.querySelector('img');
        function darkMode(){
            var element = document.body;
            var content = document.getElementById("DarkModetext");
            element.className = "dark-mode";
            content.innerText = "o modo escuro esta ativado";
            let meuSrc = minhaImagem.getAttribute('src');
            minhaImagem.setAttribute('src','https://cdn-icons-png.flaticon.com/512/5262/5262027.png');

        }
        function lightMode() {
            var element = document.body;
            var content = document.getElementById("DarkModetext");
            element.className = "light-mode";
            content.innerText = "o modo escuro esta desativado";
            let meuSrc = minhaImagem.getAttribute('src');
            minhaImagem.setAttribute('src','https://cdn-icons-png.flaticon.com/512/5558/5558226.png');
        }
           
    </script>


</body>
</html>
